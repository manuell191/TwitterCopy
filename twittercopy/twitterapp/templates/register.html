{% extends './base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}

{% block content %}
<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="">Browse</a>
    <a href="{% url 'userlist' %}">Users</a>
    {% if user.is_authenticated %}
    <a class="right" href="{% url 'logout' %}">Log out</a>
    <a class="right" href="{% url 'userprofile' user.id %}">Profile</a>
    {% else %}
    <a class="right here" href="{% url 'register' %}">Register</a>
    <a class="right" href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<h1>Register</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit"/>
</form>

<a class="button topspace" href="{% url 'login' %}">Go to login</a>

{% endblock %}
