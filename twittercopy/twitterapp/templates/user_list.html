{% extends './base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}

{% block content %}
<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="">Browse</a>
    <a class="here" href="{% url 'userlist' %}">Users</a>
</div>

<h1>User List</h1>
<hr>
<table>
    <tr>
        <th>
            Username
        </th>
        <th>
        </th>
    </tr>
    {% for user in user_list %}
    {% if user.username == 'admin' %}
    <!-- This is so the admin superuser doesn't show in the list of users -->
    {% else %}
    <tr>
        <td>
            <a class="username" href="{% url 'userprofile' user.user.id %}">{{ user.username }}</a>
        </td>
        <td>
            <a class="button" href="">Delete</a>
        </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endblock %}
